<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Outfit:wght@100..900&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Long Distance Date Idea Generator</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="card-container">
        <div class="card" data-category="music"><label>🎵</label></div>
        <div class="card" data-category="movies"><label>🎬</label></div>
        <div class="card" data-category="games"><label>🎮</label></div>
        <div class="card" data-category="cooking"><label>🍳</label></div>
        <div class="card" data-category="active"><label>🚶‍♂️</label></div>
        <div class="card" data-category="romantic"><label>💌</label></div>
      </div>

      <div class="generator">
        <h1>Long Distance Date Idea Generator</h1>
        <p class="firstP">Click on the button below to generate a date idea!</p>
        <p class="categoryDiv">Category: </p>
        <label class="genBtn">Get Idea</label>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
